<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/main_blocks.css" />
        <link rel="stylesheet" href="/styles/header.css" />
        <link rel="stylesheet" href="/styles/questions.css" />
        <link rel="stylesheet" href="/styles/answer_inputs.css" />
        <link rel="stylesheet" href="/styles/footer.css" />
        <link rel="stylesheet" href="/styles/clear_base_styles.css" />
        <script src="https://kit.fontawesome.com/7a5a382167.js" crossorigin="anonymous"></script>
        <title>Quiz App</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="questions-block" class="questions_block">
                <header style="display: none">
                    <h1 id="app-title">Quiz Application</h1>
                    <h1 id="error-title">choose an answer</h1>
                    <h1 id="question-title" class="question_title_header">#</h1>
                </header>
                <div id="start-test-block" class="start_test_block">
                    <h1 class="start_test_title">
                        Welcome! <br />
                        What test do you want to take?
                    </h1>
                    <div class="start_buttons_block">
                        <button id="html-test-button">
                            <span>
                                <i class="fa-brands fa-html5" style="color: rgb(255, 115, 0)"></i>
                            </span>
                            <span>HTML Basics</span>
                        </button>
                        <button id="css-test-button">
                            <span>
                                <i class="fa-brands fa-css3" style="color: rgb(93, 181, 239)"></i>
                            </span>
                            <span>CSS Basics</span>
                        </button>
                        <button id="javaScript-test-button">
                            <span>
                                <i class="fa-brands fa-js-square" style="color: rgb(255, 230, 42)"></i>
                            </span>
                            <span>JavaScript Basics</span>
                        </button>
                        <button id="react-test-button">
                            <span>
                                <i class="fa-brands fa-react" style="color: rgb(93, 181, 239)"></i>
                            </span>
                            <span>ReactJS Basics</span>
                        </button>
                    </div>
                </div>
                <div id="test-results-block" class="test_results" style="display: none">
                    <h1 id="results-title">#</h1>
                    <h1 id="results-commentary">#</h1>
                    <div id="return-to-start-block">
                        <input id="return-to-start-button" name="to-start" type="submit" value="Take another test" />
                        <i class="fa-solid fa-arrow-rotate-left"></i>
                    </div>
                </div>
                <form id="questions-form" class="questions_form" action="#" style="display: none">
                    <ul class="answers_list">
                        <li class="answer">
                            <input id="first-answer" class="answer_input" name="radio" type="radio" value="1" />
                            <label for="first-answer" class="answer_title">
                                <span id="first-answer-title"></span>
                            </label>
                            <div class="answer_icons">
                                <i class="fa-regular fa-circle-check"></i>
                                <i class="fa-regular fa-circle-xmark"></i>
                            </div>
                        </li>
                        <li class="answer">
                            <input id="second-answer" class="answer_input" name="radio" type="radio" value="2" />
                            <label for="second-answer" class="answer_title">
                                <span id="second-answer-title"></span>
                            </label>
                            <div class="answer_icons">
                                <i class="fa-regular fa-circle-check"></i>
                                <i class="fa-regular fa-circle-xmark"></i>
                            </div>
                        </li>
                        <li class="answer">
                            <input id="third-answer" class="answer_input" name="radio" type="radio" value="3" />
                            <label for="third-answer" class="answer_title">
                                <span id="third-answer-title"></span>
                            </label>
                            <div class="answer_icons">
                                <i class="fa-regular fa-circle-check"></i>
                                <i class="fa-regular fa-circle-xmark"></i>
                            </div>
                        </li>
                        <li class="answer">
                            <input id="fourth-answer" class="answer_input" name="radio" type="radio" value="4" />
                            <label for="fourth-answer" class="answer_title">
                                <span id="fourth-answer-title"></span>
                            </label>
                            <div class="answer_icons">
                                <i class="fa-regular fa-circle-check"></i>
                                <i class="fa-regular fa-circle-xmark"></i>
                            </div>
                        </li>
                    </ul>
                </form>
                <footer style="display: none">
                    <h1 class="questions_info_title">
                        <strong id="current-question-title">1</strong> of
                        <strong id="total-test-questions-title">1</strong> Questions
                    </h1>
                    <div id="submit-answer-button-block">
                        <input id="submit-answer-button" name="submit_answer" type="submit" value="Submit" />
                    </div>
                    <div id="next-question-button-block">
                        <input id="next-question-button" name="next_question" type="submit" value="Next Que" />
                    </div>
                </footer>
            </div>
        </div>
        <script src="./quizApp.js" type="module"></script>
        <script src="./data.js" type="module"></script>
        <script src="./utilities.js" type="module"></script>
    </body>
</html>
